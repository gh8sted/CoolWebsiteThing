<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website Thing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-content">
            <h1>Cool Website Thing</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h2 class="animate-text">Welcome to Your Cool Space</h2>
            <p class="animate-text delay-1">A modern, animated website with dark mode support</p>
        </section>

        <section class="cards">
            <div class="card animate-card">
                <i class="fas fa-paint-brush"></i>
                <h3>Creative Design</h3>
                <p>Modern and sleek interface with smooth animations</p>
            </div>
            <div class="card animate-card delay-1">
                <i class="fas fa-moon"></i>
                <h3>Dark Mode</h3>
                <p>Toggle between light and dark themes</p>
            </div>
            <div class="card animate-card delay-2">
                <i class="fas fa-mobile-alt"></i>
                <h3>Responsive</h3>
                <p>Looks great on all devices</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Made with ❤️ by Martim</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
